        let hearts = [];
        let finalHearts = [];
        let mouseX = 0, mouseY = 0;
        let noAttempts = 0;
        let isAudioInitialized = false;
        let animationId;
        let finalAnimationId;
        let isMainAnimationRunning = false;
        let isFinalAnimationRunning = false;
        let isFinalScreenActive = false;
        let resizeTimeoutId;
        let finalPhotoReadyPromise;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        /* ============================================
           –ö–õ–ê–°–° –°–ï–†–î–ï–ß–ö–ê –î–õ–Ø –§–û–ù–ê
           ============================================ */
        class Heart {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.size = Math.random() * 20 + 10;
                this.speedY = Math.random() * 1 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.color = this.getRandomColor();
                this.oscillation = Math.random() * Math.PI * 2;
                this.oscillationSpeed = Math.random() * 0.02 + 0.01;
            }

            getRandomColor() {
                const colors = [
                    '#ff6b9d', '#ff4081', '#ffb6c1', 
                    '#ff1744', '#ff5252', '#ffd1dc'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // –î–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö
                this.y -= this.speedY;
                
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Å—Ü–∏–ª–ª—è—Ü–∏—è
                this.oscillation += this.oscillationSpeed;
                this.x += Math.sin(this.oscillation) * 0.5 + this.speedX;
                
                // –í—Ä–∞—â–µ–Ω–∏–µ
                this.rotation += this.rotationSpeed;

                // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –æ—Ç –º—ã—à–∏ (—Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ)
                if (!isMobile) {
                    const parallaxX = (mouseX - width / 2) * 0.001 * this.size;
                    const parallaxY = (mouseY - height / 2) * 0.001 * this.size;
                    this.x += parallaxX * 0.01;
                    this.y += parallaxY * 0.01;
                }

                // –°–±—Ä–æ—Å –µ—Å–ª–∏ –≤—ã—à–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω
                if (this.y < -50) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                this.drawHeartShape(0, 0, this.size);
                ctx.restore();
            }

            drawHeartShape(x, y, size) {
                ctx.beginPath();
                const topCurveHeight = size * 0.3;
                ctx.moveTo(x, y + topCurveHeight);
                
                // –í–µ—Ä—Ö–Ω—è—è –ª–µ–≤–∞—è –∫—Ä–∏–≤–∞—è
                ctx.bezierCurveTo(
                    x, y,
                    x - size / 2, y,
                    x - size / 2, y + topCurveHeight
                );
                
                // –ù–∏–∂–Ω—è—è –ª–µ–≤–∞—è –∫—Ä–∏–≤–∞—è
                ctx.bezierCurveTo(
                    x - size / 2, y + (size + topCurveHeight) / 2,
                    x, y + (size + topCurveHeight) / 2,
                    x, y + size
                );
                
                // –ù–∏–∂–Ω—è—è –ø—Ä–∞–≤–∞—è –∫—Ä–∏–≤–∞—è
                ctx.bezierCurveTo(
                    x, y + (size + topCurveHeight) / 2,
                    x + size / 2, y + (size + topCurveHeight) / 2,
                    x + size / 2, y + topCurveHeight
                );
                
                // –í–µ—Ä—Ö–Ω—è—è –ø—Ä–∞–≤–∞—è –∫—Ä–∏–≤–∞—è
                ctx.bezierCurveTo(
                    x + size / 2, y,
                    x, y,
                    x, y + topCurveHeight
                );
                
                ctx.closePath();
                ctx.fill();
            }
        }

        /* ============================================
           –ö–õ–ê–°–° –°–ï–†–î–ï–ß–ö–ê –î–õ–Ø –§–ò–ù–ê–õ–¨–ù–û–ì–û –≠–ö–†–ê–ù–ê
           ============================================ */
        class FinalHeart {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.size = Math.random() * 15 + 5;
                this.speedY = Math.random() * 0.8 + 0.3;
                this.opacity = Math.random() * 0.6 + 0.3;
                this.color = ['#ff6b9d', '#ff4081', '#ffb6c1', '#ff1744'][Math.floor(Math.random() * 4)];
            }

            update() {
                this.y -= this.speedY;
                this.x += Math.sin(this.y * 0.01) * 0.3;
                
                if (this.y < -50) {
                    this.reset();
                }
            }

            draw() {
                finalCtx.save();
                finalCtx.globalAlpha = this.opacity;
                finalCtx.fillStyle = this.color;
                finalCtx.translate(this.x, this.y);
                
                // –ü—Ä–æ—Å—Ç–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ
                finalCtx.beginPath();
                finalCtx.moveTo(0, -this.size / 4);
                finalCtx.quadraticCurveTo(-this.size / 2, -this.size / 2, -this.size / 2, 0);
                finalCtx.quadraticCurveTo(-this.size / 2, this.size / 2, 0, this.size);
                finalCtx.quadraticCurveTo(this.size / 2, this.size / 2, this.size / 2, 0);
                finalCtx.quadraticCurveTo(this.size / 2, -this.size / 2, 0, -this.size / 4);
                finalCtx.fill();
                
                finalCtx.restore();
            }
        }

        /* ============================================
           –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø CANVAS
           ============================================ */
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            finalHeartsCanvas.width = width;
            finalHeartsCanvas.height = height;
        }

        function initHearts() {
            hearts = [];
            const heartCount = isMobile ? 25 : 50;
            for (let i = 0; i < heartCount; i++) {
                const heart = new Heart();
                heart.y = Math.random() * height;
                hearts.push(heart);
            }
        }

        function initFinalHearts() {
            finalHearts = [];
            const heartCount = isMobile ? 18 : 30;
            for (let i = 0; i < heartCount; i++) {
                const heart = new FinalHeart();
                heart.y = Math.random() * height;
                finalHearts.push(heart);
            }
        }

        function animate() {
            if (!isMainAnimationRunning) return;

            ctx.clearRect(0, 0, width, height);
            
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            animationId = requestAnimationFrame(animate);
        }

        function animateFinal() {
            if (!isFinalAnimationRunning) return;

            finalCtx.clearRect(0, 0, width, height);
            
            finalHearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            finalAnimationId = requestAnimationFrame(animateFinal);
        }

        function startMainAnimation() {
            if (isMainAnimationRunning) return;
            isMainAnimationRunning = true;
            animate();
        }

        function stopMainAnimation() {
            isMainAnimationRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }

        function startFinalAnimation() {
            if (isFinalAnimationRunning) return;
            isFinalAnimationRunning = true;
            animateFinal();
        }

        function stopFinalAnimation() {
            isFinalAnimationRunning = false;
            if (finalAnimationId) {
                cancelAnimationFrame(finalAnimationId);
                finalAnimationId = null;
            }
        }

        /* ============================================
           –û–¢–°–õ–ï–ñ–ò–í–ê–ù–ò–ï –ú–´–®–ò (–ü–ê–†–ê–õ–õ–ê–ö–°)
           ============================================ */
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        /* ============================================
           –ó–í–£–ö–û–í–´–ï –≠–§–§–ï–ö–¢–´
           ============================================ */
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            isAudioInitialized = true;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—É–∫–∞ "–ø–æ–ø"
        function playPopSound() {
            if (!isAudioInitialized || !audioCtx) return;
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–≥–æ –∑–≤—É–∫–∞
        function playRomanticSound() {
            if (!isAudioInitialized || !audioCtx) return;
            
            // –°–æ–∑–¥–∞—ë–º –∫—Ä–∞—Å–∏–≤—ã–π –∞–∫–∫–æ—Ä–¥
            const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C major chord
            
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    
                    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.5);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 3);
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 3);
                }, i * 100);
            });
        }

        // –§–∏–Ω–∞–ª—å–Ω—ã–π –∑–≤—É–∫
        function playFinalSound() {
            if (!isAudioInitialized || !audioCtx) return;
            
            const frequencies = [523.25, 659.25, 783.99, 1046.50, 1318.51];
            
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = i % 2 === 0 ? 'sine' : 'triangle';
                    oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    
                    gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 5);
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 5);
                }, i * 150);
            });
        }

        /* ============================================
           –í–ò–ë–†–ê–¶–ò–Ø
           ============================================ */
        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        /* ============================================
           –°–ü–ï–¶–≠–§–§–ï–ö–¢–´ –°–ï–†–î–ï–ß–ï–ö –ü–†–ò –ö–õ–ò–ö–ï
           ============================================ */
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

        function createHeartExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 200;
                    const offsetY = (Math.random() - 0.5) * 200;
                    createClickHeart(x + offsetX, y + offsetY);
                }, i * 50);
            }
        }

        document.addEventListener('click', (e) => {
            createClickHeart(e.clientX, e.clientY);
        });

        /* ============================================
           –õ–û–ì–ò–ö–ê –ö–ù–û–ü–ö–ò "–î–ê"
           ============================================ */
        btnYes.addEventListener('click', async (e) => {
            initAudio();
            playRomanticSound();
            vibrate([100, 50, 200, 50, 300]);
            createHeartExplosion(e.clientX, e.clientY);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            setTimeout(() => {

        btnYes.addEventListener('mouseenter', () => {

        /* ============================================
           –õ–û–ì–ò–ö–ê –ö–ù–û–ü–ö–ò "–ù–ï–¢" (–£–ë–ï–ì–ê–Æ–©–ê–Ø)
           ============================================ */
        function moveNoButton() {
            noAttempts++;
            
            const cardRect = valentineCard.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();
            
            // –í—ã—á–∏—Å–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
            const maxX = cardRect.width - btnRect.width - 40;
            const maxY = cardRect.height - btnRect.height - 40;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            btnNo.style.position = 'absolute';
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.transition = `all ${Math.max(0.1, 0.3 - noAttempts * 0.02)}s ease`;
        }

        // –î–µ—Å–∫—Ç–æ–ø: —É–±–µ–≥–∞–Ω–∏–µ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
        if (!isMobile) {

        // –ú–æ–±–∏–ª—å–Ω—ã–µ: —Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏—è –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();

        });

        // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–ù–µ—Ç" –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –ª–æ–≤—É—à–∫—É
        btnNo.addEventListener('click', (e) => {
            if (isMobile) return; // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø—Ä–æ—Å—Ç–æ —Ç–µ–ª–µ–ø–æ—Ä—Ç–∏—Ä—É–µ—Ç—Å—è

        /* ============================================
           –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê (–õ–û–í–£–®–ö–ê)

        modalYes.addEventListener('click', () => {

            valentineCard.classList.add('reject-animation');

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        trapModal.addEventListener('click', (e) => {
            if (e.target === trapModal) {
                trapModal.classList.remove('active');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(element, text, delay = 24) {
            element.textContent = '';
            for (let i = 1; i <= text.length; i++) {
                element.textContent = text.slice(0, i);
                await sleep(delay);
            }
        }

        async function showFinalNotesWithTyping() {
            finalNotes.classList.add('show');
            await typeText(finalNotePrimary, finalNotePrimary.dataset.fullText || '', 24);
            await sleep(300);
            await typeText(finalNoteSecondary, finalNoteSecondary.dataset.fullText || '', 16);
        }

        function applyPhotoFallback() {
            if (couplePhoto.dataset.fallbackApplied === '1') return;

            couplePhoto.dataset.fallbackApplied = '1';
            if (couplePicture) {
                couplePicture.querySelectorAll('source').forEach(source => source.remove());
            }
            couplePhoto.src = couplePhoto.dataset.fallbackSrc || '/moe-foto.jpg';
        }

        function preloadFinalPhoto() {
            if (finalPhotoReadyPromise) return finalPhotoReadyPromise;

            finalPhotoReadyPromise = new Promise((resolve) => {
                // –£–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ –∫–µ—à–∞/–ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏
                if (couplePhoto.complete && couplePhoto.naturalWidth > 0) {
                    resolve();
                    return;
                }

                const onComplete = () => resolve();
                const onError = () => {
                    // –ü–æ—Å–ª–µ –æ—à–∏–±–∫–∏ –∂–¥—ë–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è fallback-–∑–∞–≥—Ä—É–∑–∫–∏
                    if (couplePhoto.complete && couplePhoto.naturalWidth > 0) {
                        resolve();
                        return;
                    }
                    const onFallbackComplete = () => resolve();
                    couplePhoto.addEventListener('load', onFallbackComplete, { once: true });
                    couplePhoto.addEventListener('error', onFallbackComplete, { once: true });
                };

                couplePhoto.addEventListener('load', onComplete, { once: true });
                couplePhoto.addEventListener('error', onError, { once: true });

                // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞—Ä–∞–Ω–µ–µ, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º
                if (typeof couplePhoto.decode === 'function') {
                    couplePhoto.decode().then(onComplete).catch(() => {});
                }
            });

            return finalPhotoReadyPromise;
        }

        // –ï—Å–ª–∏ –º–æ–±–∏–ª—å–Ω—ã–π srcset –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω —É –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞/—Å–µ—Ç–∏, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–µ —Ñ–æ—Ç–æ
        couplePhoto.addEventListener('error', applyPhotoFallback);

        /* ============================================
           –§–ò–ù–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù
           ============================================ */
        function showFinalScreen() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –∞–Ω–∏–º–∞—Ü–∏—é
            stopMainAnimation();
            isFinalScreenActive = true;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            finalScreen.classList.add('active');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –∑–≤—É–∫
            playFinalSound();
            
            // –£—Å–∏–ª–µ–Ω–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
            vibrate([200, 100, 300, 100, 400]);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–æ –ø–æ—Å–ª–µ –∫–æ—Ä–æ—Ç–∫–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏ –∏ –ø–æ–ø—ã—Ç–∫–∏ –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(async () => {
                await Promise.race([preloadFinalPhoto(), sleep(700)]);
                photoContainer.classList.add('show');
            }, 350);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            setTimeout(() => {
                finalHeader.classList.add('show');
            }, 1200);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥–ø–∏—Å–∏ –ø–æ–¥ —Ñ–æ—Ç–æ —Å –ø–µ—á–∞—Ç–∞—é—â–∏–º—Å—è —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            setTimeout(() => {
                showFinalNotesWithTyping();
            }, 2300);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
            initFinalHearts();
            startFinalAnimation();
        }

        /* ============================================
           –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
           ============================================ */
        function handleResize() {
            resizeCanvas();
            if (isFinalScreenActive) {
                initFinalHearts();
                return;
            }
            initHearts();
        }

        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeoutId);
            resizeTimeoutId = setTimeout(handleResize, 120);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopMainAnimation();
                stopFinalAnimation();
                return;
            }

            if (isFinalScreenActive) {
                startFinalAnimation();
                return;
            }

            startMainAnimation();
        });

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        resizeCanvas();
        initHearts();
        preloadFinalPhoto();
        startMainAnimation();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });

        console.log('üíï Valentine Site Loaded! üíï');
        console.log('–ó–∞–º–µ–Ω–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ —Ç–µ–≥–µ <img id="couplePhoto"> –Ω–∞ —Å–≤–æ—ë —Ñ–æ—Ç–æ!');
    </script>
